<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejador de Tareas Bien Cabronzon jejeje amiguitos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="script.js" defer></script>
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/input.css">
</head>
<header class="text-font">
  <nav class="p-4 bg-slate-900 text-white">
    <h1> Super Awesome Task Manager</h1>
  </nav>
</header>
<body class="text-font text-slate-950">
  <div class="my-8 text-4xl font-bold font-sans justify-items-center">
    <h1>Home - Task Manager</h1>
  </div>
  <div class="shadow-md py-4 px-4 mx-36 bg-slate-200 rounded-md">
    <p>Go ahead and manage your task in a simple yet beautiful way! Sort of... Mostly... Eh... You might have more luck with actual programs y'know?</p>
  </div>
  <div class="shadow-md py-4 px-4 mx-16 mt-4 bg-slate-200 rounded-md flex flex-row">
    <div class="flex-col w-2/3">
      <div class="text-2xl font-semibold">
        <h2>Add a Task!</h2>
      </div>
      <p>Please be careful to fill all of the inputs, otherwise, WE WILL have a problem.</p>
      <div class="flex-col mt-4">
        <div class="col-auto my-4">
          <label for="taskID" class="font-semibold">Task Name</label>
          <input class="w-full rounded-md bg-slate-100 outline-dashed outline-slate-900 roun" type="text" name="taskName" id="taskID" required>
        </div>
        <div class="col-auto my-4">
          <label for="taskDescription" class="font-semibold">Task Description</label>
          <textarea class="w-full rounded-md bg-slate-100 outline-dashed outline-slate-900" name="taskDescription" id="taskDescription" required>Totally original description.</textarea>
        </div>
        <div class="col-auto my-4">
          <label for="taskStatus" class="font-semibold">Status</label>
          <select name="taskStatus" id="taskStatus" class="w-full bg-slate-100 outline-dashed outline-slate-900 rounded-md" required>
            <option value="toDo">To-Do</option>
            <option value="inProgress">In Progress</option>
            <option value="completed">Finished</option>
          </select>
        </div>
      </div>
    </div>
    <div class="flex-col w-1/3">

    </div>
  </div>
</body>

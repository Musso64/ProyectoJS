services:
  app:
    build: .
    container_name: task-dashboard-dev
    ports:
      - '3000:3000'  # Live-server port
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app
    stdin_open: true
    tty: true
    # Optional: Add environment for no browser
    environment:
      - BROWSER=none  # Prevents auto-opening browser in container